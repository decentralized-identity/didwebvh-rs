[package]
name = "didwebvh-rs"
version = "0.1.0"
description = "Implementation of the did:webvh method in Rust"
repository = "https://github.com/decentralized-identity/didwebvh-rs"
edition = "2024"
authors = ["Glenn Gore <glenn@affinidi.com>"]
homepage = "https://didwebvh.info/"
keywords = ["ssi"]
publish = false
license = "Apache-2.0"
readme = "README.md"
rust-version = "1.88.0"

[dependencies]
affinidi-data-integrity = "0.2"
affinidi-secrets-resolver = "0.1"

ahash = { version = "0.8", features = ["serde"] }
base58 = "0.2"
chrono = { version = "0.4", features = ["serde"] }
iref = { version = "3.2", features = ["serde"] }
multihash = "0.19"
reqwest = "0.12"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_json_canonicalizer = "0.3.0"
serde_with = "3.14"
sha2 = "0.10"
ssi = { version = "0.12", features = ["secp384r1"] }
thiserror = "2.0"
tokio = { version = "1.47", features = ["full"] }
tracing = { version = "0.1", features = [
  "max_level_debug",
  "release_max_level_info",
] }
url = "2.5"

[dev-dependencies]
affinidi-tdk = "0.1"

anyhow = "1.0"
byte-unit = "5.1"
clap = { version = "4.5", features = ["derive"] }
console = "0.16"
dialoguer = "0.11"
format_num = "0.1.0"
iref = { version = "3.2", features = ["serde"] }
rand = "0.9"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "fmt",
  "json",
  "valuable",
] }
